<h2>Registered Customer's Info:</h2>
<h3>Customer's First Name:</h3>
<p>{{var customer.getFirstname()}}</p>
<h3>Customer's Last Name:</h3>
<p>{{var customer.getLastname()}}</p>
<h3>Customer's email:</h3>
<p>{{var customer.getEmail()}}</p>
<h2>Product's Info:</h2>
<h3>Product's Name:</h3>
<p>{{var product.getName()}}</p>
<h3>Product's link:</h3>
<p>{{var product.getProductUrl()}}</p>
